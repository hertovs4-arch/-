                    <li class="active"><a href="form.html">Обратная связь</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h1 class="sviz">Обратная связь</h1>
            <p>Заполните форму ниже и мы свяжемся с вами в ближайшее время</p>
            
            <form id="contact-form" action="#" method="post">
                <div class="form__item">
                    <label for="topic">Тема обращения:</label><br>
                    <select id="topic" name="topic" required>
                        <option value="">-- Выберите тему --</option>
                        <option value="consultation">Консультация</option>
                        <option value="cooperation">Сотрудничество</option>
                        <option value="complaint">Жалоба</option>
                        <option value="suggestion">Предложение</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                
                <div class="form__item">
                    <label for="name">Имя:</label><br>
                    <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                </div>
                
                <div class="form__item">
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                
                <div class="form__item">
                    <label for="phone">Телефон:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99">
                </div>
                
                <div class="form__item">
                    <label for="preferred-date">Предпочтительная дата связи:</label><br>
                    <input type="date" id="preferred-date" name="preferred-date">
                </div>
                
                <div class="form__item">
                    <label for="message">Текст сообщения:</label><br>
                    <textarea id="message" name="message" rows="5" placeholder="Опишите ваш вопрос или предложение..." required></textarea>
                </div>
                
                <div class="form__item">
                    <input type="submit" value="Отправить">
                </div>
            </form>
        </main>
    </div>
